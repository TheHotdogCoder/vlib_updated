<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />

  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/fonts.css">

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/17d86c0acc.js" crossorigin="anonymous"></script>
  <title>VLib: Virtual Library</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="schoolHeader">
        <img src="/assets/images/logo.png" alt="logo">
        <h1>V-Lib</h1>
      </div>
      <div class="headName">
        <div class="searchbar">
          <i class="fa fa-search"></i>
          <input class="searchData" id="searchBar" type="text" placeholder="Search..." onkeyup="submitAC()" />
          <i class="fa fa-microphosne"></i>
        </div>
      </div>
      <div class="infos">
        <h3 onclick="window.location = '/about.html'">About &</br>Contacts</h3>
        <img src="/assets/images/books.png">
      </div>
    </div>
    <div class="navigation">
      <div class="navbar">
        <a href="/index.html">
          <li>
            <i class="fa-solid fa-arrow-left"></i>
          </li>
        </a>
        <a href="/index.html">
          <li>
            <i class="fa-solid fa-home"></i>
          </li>
        </a>
        <a href="/vlibchatbot.html">
          <li>
            <i class="fa-solid fa-robot"></i>
          </li>
        </a>
      </div>
      <div class="contents">
        <div class="loadScreen">
          <img src="/assets/assets/images/loading.gif">
        </div>
        <div class="centerViewResPaper">
          <div class="viewResPaper">
            <div class="paperHeader">
              <div class="image_descriptions">
                <div class="descriptions">
                  <h2 class="rsTitle">Title</h2>
                  <p class="rsYr">Year: Here</p>
                  <p class="rsTags">Keywords: Here</p>
                  <br>
                  <h3>Abstract:</h3>
                  <p class="rsAbstract">Abstract Here</p>
                </div>
                <div class="paperOpt">
                  <div class="paperImage">
                    <img src="" class="rsImage">
                  </div>
                  <div class="downloadRead">
                    <a href="/pdfviewer.html" id="viewerLink">
                      <button class="readOnline">
                        <i class="fa fa-search"></i>
                        Read Online
                      </button>
                    </a>
                    <a href="/assets/1.pdf" download="Research Paper">
                      <button class="download">
                        <i class="fa fa-newspaper"></i>
                        Download PDF
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="commentSection">
              <div class="commentsSort">
                <p>Comments</p>
              </div>
              <div class="comments">
                <div class="nocomments">
                  <p>No comments yet.</p>
                </div>
              </div>
              <div class="sendComment">
                <input class="inputComment" type="text" placeholder="Enter a message....">
                <button class="sendCommentBtn">Send</button>x
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
  <script>
    rsID = getURLProp('id')
    document.querySelector("#viewerLink").href = "/pdfviewer.html?id=" + rsID;
    function getQuery() {
      var xhttp = new XMLHttpRequest()
      xhttp.onreadystatechange = function () {
        if (xhttp.readyState == XMLHttpRequest.DONE) {
          var metaArray = xhttp.responseText.split(":::")
          document.querySelector(".rsTitle").innerHTML = metaArray[0]
          document.querySelector(".rsAbstract").innerHTML = metaArray[1]
          document.querySelector(".rsImage").src = "/assets/assets/images/" + rsID + ".png"
          document.querySelector(".rsYr").innerHTML = "Year: " + metaArray[3]
          document.querySelector(".rsTags").innerHTML = "Keywords: " + metaArray[4]
          document.querySelector(".centerViewResPaper").style.display = "flex";
          document.querySelector("loadScreen").style.display = "none";
        }
      };
      xhttp.open("GET", "/php/getrs.php?id=" + rsID, true);
      xhttp.send();
    }
    getQuery()
  </script>
</body>

</html>
