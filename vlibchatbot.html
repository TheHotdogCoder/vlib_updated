<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="index.css">

  <!--  axios  -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/17d86c0acc.js" crossorigin="anonymous"></script>
  <title>VLib: Virtual Library</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="schoolHeader">
        <img src="https://thehotdogcoder.github.io/vlib_updated/images/logo.png" alt="logo">
        <h1>Pasig City Science High School</h1>
      </div>
      <div class="infos">
        <h3>About us</h3>
        <h3>Contact</h3>
      </div>
    </div>
    <div class="navigation">
      <div class="navbar">
        <div class="toggleMenuBtn">
          <i class="fa-solid fa-arrow-right toggleIcon"></i>
        </div>
        <a href="https://thehotdogcoder.github.io/vlib_updated/index.html">
          <li>
            <i class="fa-solid fa-home"></i>
            <p>Home</p>
          </li>
        </a>
        <a href="https://thehotdogcoder.github.io/vlib_updated/vlibchatbot.html">
          <li>
            <i class="fa-brands fa-rocketchat"></i>
            <p>Assistant</p>
          </li>
        </a>
        <a href="https://thehotdogcoder.github.io/vlib_updated/signup.html">
          <li>
            <i class="fa fa-user"></i>
            <p>Account</p>
          </li>
        </a>
      </div>
      <div class="contents">
        <div class="chatbot">
          <div class="chatbotHeader">
            <h1>Vlib Assistant Chatbot</h1>
          </div>
          <div class="chatbotBody">
            <div class="chatContent">
              <p>Hello there! How can I assist you today?</p>
            </div>
          </div>
          <div class="chatbotFooter">
            <div class="promptBox">
              <input class="prompt" type="text" placeholder="Enter your questions" />
              <button onclick="send()"><i class="fa fa-send"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    const prompt = document.querySelector(".prompt");
    const chatbotBody = document.querySelector(".chatbotBody");

    async function send() {
      let element = document.createElement("div");
      element.setAttribute("class", "centerPrompt");
      element.innerHTML = `<div class="userPrompt"><p>${prompt.value}</p></div>`;
      chatbotBody.appendChild(element);
      scrollBottom();
      await handlePrompt();
      prompt.value = "";
    }

    function handlePrompt() {
      let responseContainer = document.createElement("div");
      responseContainer.setAttribute("class", "chatContent");

      axios.post("https://codebuddyserver2.onrender.com/vlib", { "prompt": prompt.value })
        .then(data => {
          responseContainer.innerHTML = `<pre>${data.data.msg}</pre>`;
          chatbotBody.appendChild(responseContainer)
          console.log(data.data.msg)
          scrollBottom()
        })
        .catch(err => {
          console.log(err)
        })
    }

    function scrollBottom() {
      chatbotBody.scrollTop = chatbotBody.scrollHeight
    }
  </script>
</body>

</html>
